<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar</title>
    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
